<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <script src="lib/lz-string.min.js"></script>
    <script>
        // Set lang attribute from localStorage before page renders
        (function () {
            try {
                const savedData = localStorage.getItem('evolved');
                if (savedData) {
                    const gameState = JSON.parse(LZString.decompressFromUTF16(savedData));
                    if (gameState?.settings?.locale) {
                        document.documentElement.setAttribute('lang', gameState.settings.locale.split('-')[0]);
                    }
                }
            } catch (e) {
                // Keep default 'en' if parsing fails
            }
        })();
    </script>

        .lds-dual-ring {

        .lds-dual-ring:after {
            content: " ";

            height: 5rem;

            border: 5px solid #fff;
            border-color: #fff transparent #fff transparent;
